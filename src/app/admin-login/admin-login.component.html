<div class="container">
  <div class="row">
    <div class="col-lg-5 m-auto mt-5">
      <div class="card">
        <div class="card-body">
          <form class="form" [formGroup]="adminForm" (ngSubmit)="checkLogin()">
            <div class="mb-3">
              <label class="form-label" for="username">Anv√§ndarnamn:</label>
              <input
                type="text"
                class="form-control"
                formControlName="username"
              />
            </div>
            <div class="mb-3">
              <label class="form-label" for="password">Password:</label>
              <input
                type="password"
                class="form-control"
                formControlName="password"
              />
            </div>
            <button type="submit" class="btn btn-primary">Logga in</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
