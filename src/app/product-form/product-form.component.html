<form (ngSubmit)="createProduct()" [formGroup]="productForm">
  {{ productForm.value | json }}
  <div class="mb-3">
    <label for="name" class="form-label">Namn</label>
    <input
      type="text"
      class="form-control"
      id="name"
      placeholder=""
      formControlName="name"
    />
  </div>
  <div class="mb-3">
    <label for="price" class="form-label">Pris</label>
    <input
      type="number"
      class="form-control"
      id="price"
      placeholder="1"
      formControlName="price"
    />
  </div>
  <div class="mb-3">
    <label for="inventory_amount" class="form-label">Lagersaldo</label>
    <input
      type="number"
      class="form-control"
      id="inventory_amount"
      placeholder=""
      formControlName="inventory_amount"
    />
  </div>
  <div class="mb-3">
    <label for="category">VÃ¤lj kategori:</label>
    <div formGroupName="category">
      <select
        class="form-select form-select-lg"
        aria-label=".form-select-lg example"
        formControlName="id"
      >
        <option
          *ngFor="let category of categories; let i = index"
          value="{{ category.id }}"
        >
          {{ category.name }}
        </option>
      </select>
    </div>
  </div>
  <div class="mb-3">
    <label for="description" class="form-label">Beskrivning</label>
    <textarea
      class="form-control"
      id="description"
      rows="4"
      formControlName="description"
    ></textarea>
  </div>
  <div class="mb-3">
    <div formArrayName="images">
      <div *ngFor="let item of images.controls; let i = index">
        <div [formGroupName]="i" class="mb-3">
          <label for="{{ i }}" class="form-label">Url {{ i + 1 }}</label>
          <input
            formControlName="url"
            type="file"
            placeholder="url"
            class="form-control"
          />
          <button
            (click)="removeItem(i)"
            type="button"
            role="button"
            class="btn btn-danger"
          >
            Remove
          </button>
        </div>
      </div>
      <button
        (click)="addItem()"
        type="button"
        role="button"
        class="btn btn-primary"
      >
        Add Image
      </button>
    </div>
  </div>
  <button type="submit" class="btn btn-primary" [disabled]="!productForm.valid">
    Submit
  </button>
</form>
